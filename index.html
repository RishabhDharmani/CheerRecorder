<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">
    <title>Cheer-Sound</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body>

    <div id="controls">

      <h1>Cheer Recorder</h1>

      <button id="recordButton">Record</button>                 <!-- Record Button -->
      <button id="pauseButton" disabled>Pause</button>          <!-- Pause Button --->
      <button id="stopButton" disabled>Stop</button>            <!--- Stop Button --->

     <canvas id="slide"></canvas>                               <!--- Visualizer ---->
    </div>

    

  	<p><strong>Recordings:</strong></p>

  	<div id="recordingsList"></div>                            <!--- Section for displaying recording --->

  	<script src="js/app.js"></script>

  </body>
